<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image" href="favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-image-wrapper">
          <img
            class="img-card"
            height="150"
            width="300"
            src="bg-pattern-card.svg"
          />
          <img
            class="victor-img"
            height="100"
            width="100"
            src="image-victor.jpg"
          />
        </div>
        <div class="card-content">
          <span class="card-content-subtitle-wrapper">
            <h1>Victor Crest</h1>
            <span class="card-content-number">26</span>
          </span>
          <h3>Londen</h3>
        </div>
        <hr />
        <div class="stats">
          <div class="stat-item">
            <h2>80k</h2>
            <h4>Followers</h4>
          </div>
          <div class="stat-item">
            <h2>803k</h2>
            <h4>Likes</h4>
          </div>
          <div class="stat-item">
            <h2>1.4k</h2>
            <h4>Photos</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-wrapper">
      <img class="top-svg" height="700" width="700" src="bg-pattern-top.svg" />
      <img
        class="bottom-svg"
        height="700"
        width="700"
        src="bg-pattern-bottom.svg"
      />
    </div>
  </body>
</html>

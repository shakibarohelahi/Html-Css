<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor</title>
    <link rel="icon" type="image" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <span class="image-wrapper">
        <img
          class="equilibrium"
          src="image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <span class="overlay">
          <img src="icon-view.svg" class="view-icon" alt="View icon" />
        </span>
      </span>
      <h1>Equilibrium #3429</h1>
      <h4 class="low-header-color">
        Our Equilibrium collection promotes balance and calm.
      </h4>
      <span class="diamond-wrappper">
        <span class="dimaond-text">
          <img src="icon-ethereum.svg" /><span
            class="icon-ethereum"
            src="icon-ethereum.svg"
            >0.041ETh</span
          >
        </span>
        <span class="icon-clock-wrapper"
          ><img src="icon-clock.svg" /> <span>3 days left</span></span
        >
      </span>
      <hr/>
      <span class="footer">
        <img class="icon-avatar" src="image-avatar.png" />
        <h3 class="low-header-color">Creation of</h3>
        <h2>jules wyvern</h2>
      </span>
    </div>
  </body>
</html>
